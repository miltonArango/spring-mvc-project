<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Customers</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <!-- The CDNs have been added to where the tomcat container can find them. -->
    <!-- The links go to cdn resources for the bootstrap css file. The Thymeleaf template
    uses the path given here at runtime. When run in a browser the cdn resource is used. Under tomcat,
    Thymeleaf engine finds the path to the cdn resource. -->

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Product List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>State</th>
                <th>City</th>
                <th>Zip Code</th>
                <th>Address</th>
                <th colspan="3">Actions</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.state}"></td>
                <td th:text="${customer.city}"></td>
                <td th:text="${customer.zipCode}"></td>
                <td th:text="${customer.address1 + ' ' + customer.address2}"></td>
                <td> <a th:href="${'/customer/edit/' + customer.id}">Edit</a> </td>
                <td> <a th:href="${'/customer/show/' + customer.id}">View</a> </td>
                <td> <a th:href="${'/customer/delete/' + customer.id}">Delete</a> </td>
            </tr>
        </table>
        <a th:href="${'/customer/new'}">New Customer</a>
    </div>
</div>
</body>
</html>
